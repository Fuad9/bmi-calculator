<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-section half-width">
                    <input id="displayNum" class="form-control" type="text" placeholder="enter your height in meter"><br>
                    <input id="displayResult" class="form-control" type="text" placeholder="enter your weight in kg">
                    <div>
                        <button type="submit" id="Btn" class="submit-btn" onclick="calculate()">Submit</button>
                    </div><br>
                    <div>
                        <input id="displayBmi" class="form-control" type="text" placeholder="Your BMI shows here">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        function calculate() {
            let height = document.getElementById("displayNum").value;
            let weight = document.getElementById("displayResult").value;
            let bmi = weight / (height * height);
            document.getElementById("displayBmi").value = "Your BMI is" + " " + bmi;
        }
    </script>
</body>

</html>
